<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script  th:src="@{/js/mui.min.js}" ></script>
    <link th:href="@{/css/mui.min.css}" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
   	mui.init(); 
    </script>
</head>
<body>
<div class="mui-content">
<div class="mui-slider">
  <div class="mui-slider-group mui-slider-loop">
  	<div class="mui-slider-item mui-slider-item-duplicate"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/4.jpg}" /><p class="mui-slider-title">世界</p></a></div>
    <div class="mui-slider-item"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/1.jpg}" /><p class="mui-slider-title">静看这世界</p></a></div>
    <div class="mui-slider-item"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/2.jpg}" /><p class="mui-slider-title">看这世界</p></a></div>
    <div class="mui-slider-item"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/3.jpg}" /><p class="mui-slider-title">这世界</p></a></div>
    <div class="mui-slider-item"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/4.jpg}" /><p class="mui-slider-title">世界</p></a></div>
    <div class="mui-slider-item mui-slider-item-duplicate"><a style="width: 100%;height: 250px;" href="#"><img th:src="@{/images/1.jpg}" /><p class="mui-slider-title">静看这世界</p></a></div>
  </div>
	<div class="mui-slider-indicator mui-text-right">
		<div class="mui-indicator mui-active"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
	</div>
</div>
<div id="list" class="mui-content-padded">
<div th:each="entity,entityStatus : ${list}" class="mui-card">
	<!--页眉，放置标题-->
	<div th:text="${entityStatus.index+1}" class="mui-card-header"></div>
	<!--内容区-->
	<div th:text="${entity.bbsTitle}" class="mui-card-content">内容区</div>
	<!--页脚，放置补充信息或支持的操作-->
	<div class="mui-card-footer">页脚</div>
</div>
</div>
</div>
</body>
</html>
