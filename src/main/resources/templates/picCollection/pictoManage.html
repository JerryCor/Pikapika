<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/pikapika_index_template">
<head>
<link th:href="@{/css/no-main.css}" rel="stylesheet" />
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-3" th:each="pic,picStat : ${picCollection}">
						<div class="thumbnail">
								<img style="width:100%;height:100%;" th:src="${pic.filePath + pic.fileName}" />
							<div class="caption">
								<h4>Thumbnail label</h4>
								<p>
									<input type="checkbox" th:value="${pic.fileId}" />
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<ul class="list-group">
					  <li class="list-group-item">
						<a href="#">添加图片</a>
					  </li>
					  <li class="list-group-item">
						<a href="#">删除图片</a>
					  </li>
					  <li class="list-group-item">
					  	<a href="#">全选当前页</a>
					  </li>
					</ul>
				</div>
			</div>
			<div class="row">
				<nav style="text-align: center" aria-label="Page navigation">
				  <ul class="pagination pagination-lg">
				    <li th:class="${pageInfo.pageNum == 1} ? 'disabled' : ''" >
				      <a href="#" aria-label="firstPage">
				        <span>首页</span>
				      </a>
				    </li>
				    <li th:class="${pageInfo.pageNum == 1} ? 'disabled' : ''" >
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li th:each="i : ${#numbers.sequence(pageInfo.pageNum, pageInfo.pages)}" >
				      <a href="#" aria-label="Previous">
				        <span th:text="${i}"></span>
				      </a>
				    </li>
				    <li>
				      <a th:onclick="'javascript:pageNext('+${pageInfo.pageNum + 1}+')'"  aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				    <li>
				      <a href="#" aria-label="LastPage">
				        <span>尾页</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</div>
		</div>
	</div>
	<div th:fragment="script" th:remove="tag">
		<script th:inline="javascript">
			function pageNext(pageNum){
				window.location.href = "/pikapika/picCollection/"+pageNum;
			}
		</script>
    </div>
</body>
</html>
