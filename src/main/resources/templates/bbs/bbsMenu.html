<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/pikapika_index_template">
<head>
<link th:href="@{/css/no-main.css}" rel="stylesheet" />
</head>
<body>
