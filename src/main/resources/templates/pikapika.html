<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/pikapika_index_template">
<head>
<link th:href="@{/css/jumbotron.css}" rel="stylesheet" />
<style>
.row .kuryo a {
	color: #777;
	text-decoration: none;
}

.row .kuryo a:hover {
	color: blueviolet;
}

.row .kuryo a:visited {
	color: #red;
}

.nowraptoInfo {
	white-space: nowrap;

}
</style>
</head>
<body>
	<div th:fragment="content" th:remove="tag">
        <main>
			<div class="jumbotron">

					<div class="page-header">
						<h1>
							人の夢 <small>終わらない！</small>

					</div>

							data-ride="carousel">

							<ol class="carousel-indicators">

								<li data-target="#carousel-example-generic" data-slide-to="2"></li>

							<div class="carousel-inner" role="listbox">

										alt="pic1" />

								</div>
								<div class="item">
									<img src="img/2.jpg" style="width: 100%; height: 270px;"

								</div>
								<div class="item">
									<img src="img/3.jpg" style="width: 100%; height: 270px;"
										alt="pic3" />
									<div class="carousel-caption">...</div>
								</div>
							</div>
		
							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control" href="#carousel-example-generic"
								role="button" data-slide="next"> <span
								class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					<div class="col-md-4">
